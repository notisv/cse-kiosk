<!DOCTYPE html>
<html>
<head>

<!-- Made by github.com/notisv -->

<title>CS Support Kiosk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Refresh page every 15 mins -->
<meta http-equiv="refresh" content="900">

<style>

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  height: 1000px;
}

.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
  position: relative;
  bottom: 0px;
}

.active {
  background-color: #717171;
}

.fade {
  animation-name: fade;
  animation-duration: 2s;
}

@keyframes fade {
  from {opacity: .25} 
  to {opacity: 1}
}

</style>
</head>

<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <img src="assets/logo.png">
</div>

<div class="mySlides fade">
  <img src="assets/placeholder1.png">
</div>
<!--
<div class="mySlides fade">
  <img src="assets/placeholder2.png">
</div>
-->
<div class="mySlides fade">
  <img src="assets/program.png">
</div>

<div class="mySlides fade">
  <img src="assets/qrSupport.png">
</div>

<div class="mySlides fade">
  <img src="assets/qrTurnin.png">
</div>

<div class="mySlides fade">
  <img src="assets/tmima.png">
</div>
<!--
<div class="mySlides fade">
  <img src="assets/xmas.png">
</div>
-->
</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
 <!--<span class="dot"></span>-->
 <!--<span class="dot"></span>-->  
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}   
  
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 10000); // Change image every 10 seconds
}
</script>

</body>
</html>
